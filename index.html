<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input field</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="input-box">

        <form id="myForm"> <br><br>
            <input type="number" id="input1"><br/></br>

            <input type="number" id="input2"><br/><br/>

            <input type="button" value="+" id="addition">
            <input type="button" value="-" id="substract">
            <input type="button" value="*" id="multiply">
            <input type="button" value="/" id="division">
           
            <input type="number" id="answer" class="answer-input">
        </form>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
